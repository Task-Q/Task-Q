<mat-tab-group [animationDuration]="0" class="nav-tabs">

	<mat-tab label="TASKS">
		<mat-sidenav-container class="tasks-sidenav-container">

			<mat-sidenav mode="side" opened>
				<mat-list>
					<mat-list-item *ngFor="let task of tasks; let i = index" matRipple
						[class.highlight]="taskIndex === i" (click)="taskIndex = i">
						<span class="truncated-text">{{task.name}}</span>
						<div class="actions">
							<mat-icon class="action col-red">delete</mat-icon>
							<mat-icon class="action">edit</mat-icon>
						</div>
					</mat-list-item>
				</mat-list>
			</mat-sidenav>

			<mat-sidenav-content>
				<mat-list *ngIf="tasks[taskIndex]">
					<mat-list-item *ngFor="let todo of tasks[taskIndex].todos" [class.todo-done]="!!todo.done"
						(click)="toggle(todo)" class="todo-tree-item">
						<span [style.width.px]="10 + 32 * todo.level">
						</span>
						<span class="text">{{todo.name}}</span>
						<div class="actions">
							<mat-icon (click)="$event.stopPropagation() || addTodoChild(todo)" class="action">
								filter_none
							</mat-icon>
							<mat-icon (click)="$event.stopPropagation() || editTodo(todo)" class="action">
								edit
							</mat-icon>
							<mat-icon (click)="$event.stopPropagation() || deleteTodo(todo)" class="action col-red">
								delete
							</mat-icon>
							<mat-icon (click)="$event.stopPropagation() || moveTodo(todo, 'down')" class="action">
								arrow_downward
							</mat-icon>
							<mat-icon (click)="$event.stopPropagation() || moveTodo(todo, 'up')" class="action">
								arrow_upward
							</mat-icon>
						</div>
					</mat-list-item>
				</mat-list>
			</mat-sidenav-content>

		</mat-sidenav-container>
	</mat-tab>

	<mat-tab label="CALENDAR"></mat-tab>
</mat-tab-group>
